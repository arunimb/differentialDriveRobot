slam_toolbox:
  ros__parameters:
    # Basic configuration
    mode: "mapping"  # Options: "mapping", "localization", "lifelong"
    
    # Frame configuration - CRITICAL - must match your diffRobot
    odom_frame: "odom"
    map_frame: "map"
    base_frame: "base_link"
    
    # Sensor configuration
    max_laser_range: 10.0  # Matches your lidar URDF
    minimum_time_interval: 0.5
    transform_timeout: 0.2
    
    # Map parameters
    resolution: 0.05
    map_update_interval: 5.0
    
    # Loop closure
    do_loop_closing: true
    
    # Visualization
    publish_occupancy_grid: true
    publish_pose_graph: true